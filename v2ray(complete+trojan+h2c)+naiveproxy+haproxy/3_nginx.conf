
user  root;
worker_processes auto;

error_log  /var/log/nginx/error.log;

pid       /run/nginx.pid;

events {
    worker_connections 1024;
}

stream {
    map $ssl_preread_server_name $backend_name {
        zv.xx.yy  vless; #zv.xx.yy修改成自己规划对应vless+tcp的域名
        zt.xx.yy trojan; #zt.xx.yy修改成自己规划对应trojan+tcp的域名
        zc.xx.yy  caddy; #zc.xx.yy修改成自己规划对应caddy的域名
        default   caddy; #非上边域名默认关联到caddy,可以不要此项。
    }

    upstream vless {
        server unix:/dev/shm/vless.sock; #对应vless+tcp进程
    }

    upstream trojan {
        server unix:/dev/shm/trojan.sock; #对应trojan+tcp进程
    }

    upstream caddy {
        server unix:/dev/shm/caddy.sock; #对应caddy server进程
    }

    server {
        listen 443; #IPv4,443监听端口。
        listen [::]:443; #IPv6,443监听端口。无IPv6,此项可以删除。
        proxy_protocol on; #启用PROXY protocol发送
        ssl_preread on;
        proxy_pass  $backend_name;
    }

    server { #开启udp转发，支持http/3,即naiveproxy的quic传输应用。
        listen 443 udp;
        listen [::]:443 udp;
        proxy_pass 127.0.0.1:7443;
        proxy_timeout 20s;
    }
}
